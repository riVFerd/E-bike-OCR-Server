<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="utf-8">
    <title>Image Upload</title>
</head>
<body>
<h1>For testing the API only</h1>
<h2>Test KTP api</h2>

<form action="http://127.0.0.1:5000/ocr" method="post" enctype="multipart/form-data">
    <label for="image">Select image to upload:</label>
    <input style="display: block;" type="file" id="image" name="image">
    <input type="submit" value="Upload Image">
</form>

<h1>Test KTM api</h1>

<form action="http://127.0.0.1:5000/ocr_ktm" method="post" enctype="multipart/form-data">
    <label for="image">Select image to upload:</label>
    <input style="display: block;" type="file" id="image" name="image">
    <input type="submit" value="Upload Image">
</form>

</body>
</html>
